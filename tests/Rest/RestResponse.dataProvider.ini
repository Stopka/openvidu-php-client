[Array]
method = 'getArray'
paramsJson = '[]'
contentJson = '{"someKey": "someValue"}'
resultJson = '{"someKey": "someValue"}'
failJson = '"invalid value"'
failMessage = 'Expected array data'

[DataInArrayKey]
method = 'getDataInArrayKey'
paramsJson = '["someKey"]'
contentJson = '{"someKey": {"innerKey": "someValue"}}'
resultJson = '{"innerKey": "someValue"}'
failJson = '{}'
failMessage = "Missing key 'someKey' in response data"

[StringInArrayKey]
method = 'getStringInArrayKey'
paramsJson = '["someKey"]'
contentJson = '{"someKey": "someValue"}'
resultJson = '"someValue"'
failJson = '{"someKey": false}'
failMessage = "Key 'someKey' does not contain string"

[ArrayInArrayKey]
method = 'getArrayInArrayKey'
paramsJson = '["someKey"]'
contentJson = '{"someKey": {"innerKey": "someValue"}}'
resultJson = '{"innerKey": "someValue"}'
failJson = '{"someKey": false}'
failMessage = "Key 'someKey' does not contain array"
